          <a class="navigation-link" href="index.html">Главная</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">О Седоне</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">Гостиницы</a>
        </li>
      </ul>
      <ul class="navigation-list navigation-user">
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">

          <a class="navigation-link" href="#">Хочу сюда</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-catalog">
    <section class="catalog-header">
      <h1 class="catalog-title">Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a href="index.html" class="breadcrumbs-link">
            <span class="visually-hidden">
              Главная
            </span>
          </a>
        </li>
        <li class="breadcrumbs-item">
          <a href="#" class="breadcrumbs-link">
            Гостиницы
          </a>
        </li>
      </ul>
    </section>
    <section class="filter">
      <h2 class="visually-hidden">Фильтр выбора гостиницы</h2>
      <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label for="" class="control">
                <input class="control-input" type="checkbox" name="pool" checked>
                Бассейн
              </label>
            </li>
            <li class="catalog-filter-item">
              <label for="" class="control">
                <input class="control-input" type="checkbox" name="parking" checked>
                Парковка
              </label>
            </li>
            <li class="catalog-filter-item">
              <label for="" class="control">
                <input class="control-input" type="checkbox" name="wi-fi">
                Wi-Fi
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Тип жилья:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label for="" class="control">
                <input class="control-input" type="radio" name="hotel" checked>
                Гостиница
              </label>
            </li>
            <li class="catalog-filter-item">
              <label for="" class="control">
                <input class="control-input" type="radio" name="motel">
                Мотель
              </label>
            </li>
            <li class="catalog-filter-item">
              <label for="" class="control">
                <input class="control-input" type="radio" name="apartaments">
                Апартаменты
              </label>
            </li>
          </ul>
        </fieldset>
        <div class="cost-filter">
          <label for="cost">Стоимость, ₽:</label>
          <input type="number" name="min-cost" value="0">
          <input type="number" name="max-cost" value="9000">
          <input type="range" name="cost" id="rating" min="0" max="10000" step="1000" value="9000">
        </div>
        <div class="filter-buttons">
          <input type="submit" value="Применить">
          <input type="reset" value="Сбросить">
        </div>
      </form>
    </section>
    <section class="catalog">
      <h2 class="visually-hidden">Результаты поиска гостиницы</h2>
      <fieldset class="catalog-find-result">
        <label class="find-result-title">
          Найдено гостиниц:
          <output name="find-result">38</output>
        </label>
        <select name="cost-level">
          <option value="cheap">Сначала дешевые</option>
          <option value="expensive">Сначала дорогие</option>
        </select>
      </fieldset>
    </section>
   
    <section class="subscribe">
      <h2 class="subscribe-title"></h2>
      <p class="subscribe-discription"></p>
      <form class="subscription-form" action="https://echo.htmlacademy.ru/" method="post">
        <input class="field" type="email" name="subscription-email" placeholder="Ваш e-mail">
        <button class="subscription-button" type="submit">Подписаться</button>
      </form>
    </section>
  </main>
